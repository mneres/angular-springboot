<div id="page-context" class="row">
	<div class="container" id="dashboard">
	   <form class="form-horizontal" role="form"> 
	   		<!-- Goal -->  
			<div class="form-group">
	      		<label>Qual a sua meta?</label><br/>
	        	<input type="text" value="" class="form-control" ng-model="editGoalName" placeholder="Digite sua meta..." /><br />
	         
	         	<label>Em qual categoria se enquadra?</label><br/>
	         	<input type="text" class="form-control" ng-model="editGoalCategory" placeholder="Digite a categoria..." /><br /> 
	        </div>
	        
	        <!-- Requirements --> 
	        <h4>Requisitos para esta meta</h4>
	        
		   <div id="openReqForm">
		        <a href="" ng-click="showRequirementForm()">+ Adicionar novo requisito</a>	        
		        <div class="alert alert-warning" role="alert" ng-hide="requirements &amp;&amp; requirements.length > 0">
			      Não existem requisitos cadastrados para esta meta
			    </div>
		    </div>
		    <br/>
		    <div class="form-group"  id="reqForm" style="display:none">
		    	<a href="" ng-click="hideRequirementForm()">- Ocultar formulário de requisitos</a></br>
      	 		<label>Qual o requisito ou recurso para sua meta?</label>&nbsp;<i>Ex.: Dinheiro</i><br/>
         		<input type="text" class="form-control" ng-model="newReqCategory" placeholder="Digite o requisito ou recurso para sua meta..." /><br />
         		<label>Qual o valor ou qualificação necessária?</label>&nbsp;<i>Ex.: 3000 Reais</i><br/>
         		<input type="text" class="form-control" ng-model="newReqValue" placeholder="Digite o valor do seu requisito..." /><br />
       	 		<button class="btn btn-primary" title="Add" ng-click="addRequirement(newReqCategory, newReqValue)">
		 			Adicionar Requisito
		 		</button>
       		</div> 
	        
	        <div class="form-group" ng-repeat="req in requirements">
       			<div class="col-md-1">
       				<button class="pull-right btn btn-danger" type="button" title="Delete"
	            		ng-click="deleteRequirement(req)">
	            		<span class="glyphicon glyphicon-trash"></span>
	            	</button>
       			</div>
				<div class="checkbox col-xs-9">
			   		<b>Categoria:</b>&nbsp;<i>{{req.category}}</i>
			   		<br/>
			   		<b>Requisito:</b>&nbsp;<i>{{req.value}}</i>     
			   		<hr/>
			 	</div>
		   	</div>
	        			
			<div align="center" class="col-sm-12">
				<button class="btn btn-primary" title="Add" ng-click="updateGoal(selectedEditGoal, editGoalName, editGoalCategory)">
				Salvar objetivo
				</button>
			</div>
		</form>
	</div>
</div>
