<div class="container" ng-controller="UserController">
      <div class="page-header">
        <h1>Add new User</h1>
      </div>
      
      <!-- Form for add new user -->
      <form class="form-horizontal" role="form" ng-submit="addUser(newUserEmail, newUserPassword)">  
       	<div class="form-group">
	       	  <label>Email</label><br/>
	          <input type="text" class="form-control" ng-model="newUserEmail" placeholder="Enter the user email..." /><br />
	          
	          <label>Password</label><br/>
	          <input type="password" class="form-control" ng-model="newUserPassword" placeholder="Enter the user password..." /><br />
	      
			<button type="submit" class="btn btn-primary" title="Add">
				Save user
			</button>
		</div>       
	</form>
</div>
