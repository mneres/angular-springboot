<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/style.css" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="myApp" ng-cloak class="ng-cloak">
	
	<nav class="navbar navbar-default">
	  <div class="container" ng-controller="navigation">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">List of the Life</a>
	    </div>
	     <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	      	<li>
	      	  <form class="navbar-form navbar-left" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Type your search...">
		        </div>
		        <button type="submit" class="btn btn-default">Search</button>
		      </form>
	      	</li>
	        <li ng-class="{active:tab('Home')}"><a href="/">Home</a></li>
	        <li ng-class="{active:tab('Explore')}"><a href="/">Explore</a></li>
			<li ng-class="{active:tab('Goals')}"><a href="/myGoals">Goals</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li ng-show="!authenticated"><a href="/newUser"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	        <li ng-show="!authenticated"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	      	<li ng-show="authenticated"><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
	      	
	 	  </ul>
	    </div>
	  </div>
	</nav>
		
	<div ng-view class="container"></div>
	
	
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/GoalController.js"></script>
    <script type="text/javascript" src="./app/GoalService.js"></script>
    <script type="text/javascript" src="./app/UserController.js"></script>
    <script type="text/javascript" src="./app/UserService.js"></script>
</body>
</html>
